apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tomcat-dep
  namespace: adalimayeu
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      imagePullSecrets:
      - name: my-secret
      containers:
      - name: tomcat
        image: nexus-ci.playpit.by:6566/helloworld-adalimayeu:66

        ports:
        - name: tom-port
          containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: tomcat-svc
  namespace: adalimayeu
spec:
  selector:
    app: tomcat
  ports:
  - name: tom-svc-port
    port: 8080
    targetPort: tom-port
