---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-$LAST_BUILD_NUM
  namespace: kshevchenko
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/hostname: tomcat$LAST_BUILD_NUM
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: "registry-ci.playpit.by/helloworld-kshevchenko:$LAST_BUILD_NUM"
        ports:
        - name: tomcatport
          containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: tomcat-service-$LAST_BUILD_NUM
  namespace: kshevchenko
spec:
  selector:
    app: tomcat
  type: LoadBalancer
  ports:
  - name: tomcatsvcport
    port: 8080
    targetPort: tomcatport
