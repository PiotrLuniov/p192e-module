apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat_BUILD_NUMBER
  namespace: ymlechka
  labels:
    app: tomcat_BUILD_NUMBER
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: "registry-ci.playpit.by/helloworld-ymlechka:_BUILD_NUMBER"
          ports:
            - name: tomcatport
              containerPort: 8080
#      imagePullSecrets:
#        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-service
  namespace: ymlechka
spec:
  selector:
    app: tomcat_BUILD_NUMBER
  type: LoadBalancer
  ports:
    - name: tomcatsvcport
      port: 8080
      targetPort: tomcatport
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tomcat-ingress
  namespace: ymlechka
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /helloworld-ws/$1
spec:
  rules:
    - host: ymlechka-app.k8s.playpit.by
      http:
        paths:
          - path: /(.*)
            backend:
              serviceName: tomcat-service
              servicePort: tomcatsvcport

