      labels:
        app: tomcat-green
    spec:
      containers:
        - name: tomcat-green
          image: registry-ci.playpit.by/helloworld-apavarnitsyn:14
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
        