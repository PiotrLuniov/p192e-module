apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tomcat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: nexus-ci.playpit.by:6566/helloworld-kkaminski:40
          ports:
            - containerPort: 8080
#       imagePullSecrets:
# - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tomcat
  name: tomcat-svc
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector: 
    app: tomcat
type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tomcat-ingress
spec:
  rules:
  - host: kkaminski.k8s.playpit.by
    http:
      paths:
      - path: /
        backend:
          serviceName: tomcat-svc
servicePort: 8080