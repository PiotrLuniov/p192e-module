apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hkwebapp-dep
  namespace: hkanonik
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: hk-webapp
        image: nexus-ci.playpit.by:6566/helloworld-hkanonik:22  # localhost:6566/helloworld-hkanonik:22
        ports:
        - name: http-webapp
          containerPort: 8080