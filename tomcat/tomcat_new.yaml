---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-dep
  namespace: ashamchonak
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat-rep
  template:
    metadata:
      labels:
        app: tomcat-rep
    spec:
      imagePullSecrets:
      - name: tonexus
      containers:
      - name: tomcat
        image: "registry-ci.playpit.by/helloworld-ashamchonak:{BUILD_NUMBER}"
        ports:
        - name: tomcatport
          containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: tomcat-service
  namespace: ashamchonak
spec:
  selector:
    app: tomcat-dep
  type: NodePort
  ports:
  - name: tomcatsvcport
    port: 8080
    targetPort: tomcatport

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tomcat-ingress
  namespace: ashamchonak
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - ashamchonak.k8s.playpit.by
    secretName: letsencrypt-prod
  rules:
  - host: ashamchonak.k8s.playpit.by
    http:
      paths:
      - path: /
        backend:
          serviceName: tomcat-service
          servicePort: tomcatsvcport
